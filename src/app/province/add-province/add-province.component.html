<h1 class="text-center my-2">Aggiungi una provincia</h1>
<div class="container">
    <form class="row g-3">
        <div class="input-group my-3">
            <input type="text" class="form-control col-md-10" [(ngModel)]="newProvince.nome" name="nome" placeholder="Nome provincia">
            <input type="text" class="form-control col-md-2" [(ngModel)]="newProvince.sigla" name="sigla" placeholder="Sigla">
        </div>
       <div class="col-12 text-center m-3">
        <button class="btn   col-md-1 mx-2" [routerLink]="['/province']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square-fill"></i></button>
          <button type="submit" class="btn   bgroundcolor" (click)="addProvincia(newProvince)">Aggiungi Provincia</button>
        </div> 
      </form>
</div>
