<h1 class="text-center my-2">Modifica la provincia</h1>
<div class="container">
    <form class="row g-3">
        <div class="input-group my-3">
            <input type="text" class="form-control col-md-10" id="inputEmail4" [(ngModel)]="editProvince.nome"  name="nome" placeholder="Nome Provincia">
            <input type="text" class="form-control col-md-2" id="inputPassword4" [(ngModel)]="editProvince.sigla" name="sigla" placeholder="Sigla">
        </div>
       <div class="col-12 text-center m-3">
          <button class="btn   col-md-1 mx-2" [routerLink]="['/province']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square-fill"></i></button>
          <button type="submit" class="btn   bgroundcolor" (click)="saveEditProvince(editProvince)">Modifica provincia</button>
        </div> 
      </form>
</div>
