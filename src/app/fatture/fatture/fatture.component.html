<h1 class="text-center my-2">Fatture</h1>
<table class="table table-dark table-striped mb-3">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Cliente</th>
        <th scope="col">#</th>
        <th scope="col">Anno</th>
        <th scope="col">Importo</th>
        <th scope="col">Stato</th>
        <th scope="col"><button class="m-1 btn btn-sm" [routerLink]="['/addFatture']" routerLinkActive="router-link-active"><i class="bi bi-plus-square"></i></button></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of fatture; index as i">
        <th scope="row">{{item.id}}</th>
        
        <td>{{item.cliente.ragioneSociale}}</td>
        <td>{{item.numero}}</td>
        <td>{{item.anno}}</td>
        <td>{{item.importo}}</td>
        <td>{{item.stato.nome}}</td>
        <td>
            <button class=" m-1 btn btn-sm" (click)="removeFatture(item)"><i class="bi bi-archive-fill"></i></button>  
            <button class=" m-1 btn btn-sm" (click)="showDetailsFatture(item)"><i class="bi bi-info-square"></i></button>
        </td>
      </tr> 
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="fatture/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
