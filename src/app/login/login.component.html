<div class="formContent">
    <form>
        <h1>Login</h1>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            </div>
                <input [(ngModel)]="payload.username" type="text" class="form-control mt-1" name="username" placeholder="username">
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            </div>
            <input [(ngModel)]="payload.password" type="password" class="form-control mt-1" name="password" placeholder="password">
        </div>
            <button class="btn btn-dark mt-2" (click)="login()">Login</button>
    </form>
</div>
