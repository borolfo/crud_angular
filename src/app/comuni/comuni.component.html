<h1 class="text-center my-2">Comuni</h1>
<table class="table table-dark table-striped mb-3">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Provincia</th>
        <th scope="col">Sigla</th>
        <th scope="col"><button class=" m-1 btn btn-sm" [routerLink]="['/addComuni']" routerLinkActive="router-link-active"><i class="bi bi-plus-square"></i></button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of comuni; index as i">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nome}}</td>
        <td>{{item.provincia.nome}}</td>
        <td>{{item.provincia.sigla}}</td>
        <td>
            <button class=" m-1 btn btn-sm" (click)="removeComuni(item)"><i class="bi bi-archive-fill"></i></button>  
            <button class=" m-1 btn btn-sm" (click)="openEditComuni(item)"><i class="bi bi-info-square"></i></button>
        </td>
      </tr> 
     
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="comuni/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
