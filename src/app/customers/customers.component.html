<h1 class="text-center mt-3 mb-3">Lista dei clienti</h1>
<table class="table table-dark table-striped mb-3">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Email</th>
        <th scope="col"><button class=" m-1 btn btn-sm" [routerLink]="['/newCustomer']" routerLinkActive="router-link-active" ><i class="bi bi-person-plus"></i></button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of customers; index as i">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nomeContatto}}</td>
        <td>{{item.cognomeContatto}}</td>
        <td>{{item.email}}</td>
        <td>
            <button class=" m-1 btn btn-sm" (click)="removeCustomer(item)"><i class="bi bi-archive-fill"></i></button>  
            <button class=" m-1 btn btn-sm" (click)="showDetails(item)"><i class="bi bi-info-square"></i></button>
        </td>
      </tr> 
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="users/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
